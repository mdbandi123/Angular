
<p>Message: {{appName}}</p> <!--Interpolation-->

<input type="text" [value]="clientName"> <!--Property Binding-->

<p [style.color]="myColor">Text color is red</p> <!--Style Binding-->
<p [class]="appliedCSSClass">Styled using style binder</p>
<p [class.blue]="notappliedCSSColor">Style using style binder</p>
<p [class.blue]=true>Style using style binder</p>

<button (click)="showData($event)">Click Me</button> <!--Event Binding-->
<button on-click = "showData($event)">Click Me</button>

<input type="text" #keyupbox placeholder="keyup box" (keyup)="getData(keyupbox.value)"/> <!--record only when key is released-->
<input type="text" #keyinputbox placeholder="input box" (input)="getData(keyinputbox.value)"/> <!--every press is recorded-->
<input type="text" #keydownbox placeholder="keydown box" (keydown)="getData(keydownbox.value)"/><!--starts with a blank-->
<input type="text" #keyblurbox placeholder="blur box" (blur)="getData(keyblurbox.value)"/><!--recorded when clicking outside the box-->
