<h1>List of only the first two employee on "emplist2"</h1>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of employees | slice: 0:2">
            <td scope="row">{{i.id}}</td>
            <td scope="row">{{i.firstname}}</td>
            <td scope="row">{{i.lastname}}</td>
            <td scope="row">{{i.email}}</td>
        </tr>
    </tbody>
</table>
